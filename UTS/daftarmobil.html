<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylemobil.css">
</head>
<body>
    <h1>Halaman Daftar Mobil</h1>
    <h3>Hatch back</h3>
    <div class="row">
        <div class="column">
           <div class="card" onclick="mobilcorsa()" id="mobilcorsa">
                <p id="corsa">Opel Corsa</p>
                <img src="./src/opel_corsa_2004.jpg" alt="">
            </div>
        </div>
        <div class="column">
            <div class="card" onclick="mobilhondacivic()" id="mobilhondacivic">
                <p id="hondacivic">Honda Civic</p>
                <img src="./src/honda_civic_2006.jpg" alt="">
            </div>
        </div>
        <div class="column">
            <div class="card" onclick="mobilhyundai()" id="mobilhyundai">
                <p id="hyundai">Hyundai I30</p>
                <img src="./src/hyundai_i30_2008.jpg" alt="">
            </div>
        </div>
    </div>
    
    <script>

        function mobilcorsa(){
            const electron = require("electron");
            const { ipcRenderer } = electron;
        
            document.getElementById("mobilcorsa").addEventListener("click", () =>{
                let data = {
                    pilihan: document.getElementById("corsa").innerHTML
                };
                ipcRenderer.send('mobilsewa', data);
                     

                const remote = require('electron').remote
                let w = remote.getCurrentWindow()
                w.close()
            }, false);         
        }

        function mobilhondacivic(){
            const electron = require("electron");
            const { ipcRenderer } = electron;
        
            document.getElementById("mobilhondacivic").addEventListener("click", () =>{
                let data = {
                    pilihan: document.getElementById("hondacivic").innerHTML
                };
                ipcRenderer.send('mobilsewa', data);
                     

                const remote = require('electron').remote
                let w = remote.getCurrentWindow()
                w.close()
            }, false);         
        }

        function mobilhyundai(){
            const electron = require("electron");
            const { ipcRenderer } = electron;
        
            document.getElementById("mobilhyundai").addEventListener("click", () =>{
                let data = {
                    pilihan: document.getElementById("hyundai").innerHTML
                };
                ipcRenderer.send('mobilsewa', data);
                     

                const remote = require('electron').remote
                let w = remote.getCurrentWindow()
                w.close()
            }, false);         
        }


    </script>
</body>
</html>
