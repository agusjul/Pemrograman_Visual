<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylemobil.css">
</head>
<body>
    <h1>Daftar Mobil</h1>
    <div class="row">
        <div class="column">
           <div class="card" onclick="mobilcorsa()" id="mobilcorsa">
                <p id="corsa">Opel Corsa</p>
                <img src="./src/opel_corsa_2004.jpg" alt="">
            </div>
        </div>
        <div class="column">
            <div class="card" onclick="mobilhondacivic()" id="mobilhondacivic">

        </div>
        <div class="column">

                <p id="hyundai">Hyundai I30</p>
                <img src="./src/hyundai_i30_2008.jpg" alt="">
            </div>
        </div>

                 <p id="vwgolf">VW Golf</p>
                 <img src="./src/vw_golf_2008.jpg" alt="">
             </div>
         </div>
         <div class="column">

                 <img src="./src/toyota_corolla_spacio_2007.jpg" alt="">

         <div class="column">

                 <p id="citroenevasion">Citroen Evasion</p>
                 <img src="./src/citroen_evasion_1998.jpg" alt="">
             </div>
         </div>
    </div>
    
    
    <script>

        function mobilcorsa(){
            const electron = require("electron");
            const { ipcRenderer } = electron;
        
            document.getElementById("mobilcorsa").addEventListener("click", () =>{
                let data = {
                    pilihan: document.getElementById("corsa").innerHTML
                };
                ipcRenderer.send('mobilsewa', data);
                     

                const remote = require('electron').remote
                let w = remote.getCurrentWindow()
                w.close()
            }, false);         
        }
