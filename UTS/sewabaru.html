<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pesan Baru</title>
</head>
<body>
    <h1>Halaman Pesan Baru</h1>
    <form id="form" action="./daftarmobil.html"
        <label for="name">Nama : </label><br>
        <input type="text" name="name" required><br><br>
        <label for="number">No. Telepon</label><br>
        <input type="number" name="number" required><br><br>
        <label for="date">Tanggal Disewa :</label> <br>
        <input type="date" name="daterent" placeholder="YYYY-MM-DD"> <br><br>
        <label for="time">Waktu Disewa :</label> <br>
        <input type="time" name="waktusewa"> <br> <br>
        <label for="date">Tanggal Kembali : </label><br>        
        <input type="date" name="datereturn" placeholder="YYYY-MM-DD"><br><br>
        <label for="time">Waktu Kembali :</label> <br>
        <input type="time" name="waktukembali"> <br><br>
        <label for="location">Lokasi : </label><br>
        <input type="text" name="location">
        <br><br>
        <input type="submit" value="Cari Mobil" onclick="window.location.href='./daftarmobil.html'">
    </form>

    <script>
        const electron = require("electron");
        const{
            ipcRenderer
        } = electron;

        const form = document.getElementById("form");
        const elements = {};

        form.addEventListener("submit", event => {
            event.preventDefault();

            for (let i = 0; i < form.elements.length; i++){
                if (form.elements[i].type !== "submit")
                elements[form.elements[i].name] = form.elements[i].value;
            }

            ipcRenderer.send("sewa:create", elements);
        });
    </script>
</body>
</html>
